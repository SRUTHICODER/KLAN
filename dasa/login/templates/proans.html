<!DOCTYPE html>
<html lang="en">
    <head>
        <title>home</title>
    </head>
    <body>
        {% load static %}
        <header>
            <div class="headpart">
                <img class="logo" src="{% static 'img/shome/c_log.png' %}">
                <h1 class="title">Klan</h1>
                <img class="profile_icon" src="{% static 'img/shome/pro.png' %}">
            </div>
        </header>
        <div class="profile_bar">
            <ul>
                <li>{{ pro.p_Fname }} {{ pro.dept }}</li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
            </ul>
        </div>
        <div class="menu_barp">
            <div class="home_butp">
                <h5>Home</h5>
                <img class="home_icon" src="{% static 'img/shome/home_icon.svg' %}">
            </div>
            <div class="ans_butp"><a href="{% url 'anslistp' %}">
                <h5>Verify answer</h5>
                <img class="ans_iconp" src="{% static 'img/shome/home_icon.svg' %}"></a>
            </div>
        </div>
        <div class="question_verify_box">
            <h5>{{ question.s_id.S_fname }} {{ question.s_id._r_no }}</h5>
            <h3>{{ question.q_text }}</h3>
            <form action="" method="POST" name="ansbypro">
                {% csrf_token %}
                <textarea rows = "5" cols = "60" name = "ansBox" class="ansWriteBox"></textarea>
                <h5>Image link</h5>
                <input type="url" class="link_in" name="lin">
                <input type="submit" class="btn" value="submit">
            </form>
        </div>
        <footer>
            <div class="footerpart">
                <img src="{% static 'img/shome/co_logo.svg' %}">
                <img src="{% static 'img/shome/follow.svg' %}">
            </div>
        </footer>
    </body>
</html>
